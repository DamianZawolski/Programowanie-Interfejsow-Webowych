<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ToDoList</a>
            <a class="navbar-brand" href="https://github.com/DamianZawolski"><i class="fa fa-git" style="font-size:24px;color:white"></i></a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">ToDoList</h1>
                <div class="card mt-3">
                    <div class="card-header">
                        Add Task
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="task" class="form-label">Task</label>
                                <input type="text" class="form-control" id="task" name="task">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <button type="submit" class="btn btn-secondary">Add Task</button>
                            
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Task List
                        <button class="btn btn-black float-end" id="restore"><i class="fa fa-angle-left"></i></button>
                        <button class="btn btn-black float-end" id="clear">Clear</button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="taskList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
    
</html>
