<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">

<head>
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ToDoList</a>
            <input class="form-control me-2" type="search" placeholder="Szukaj" aria-label="Search" id="Wyszukiwarka"">
            <button class=" btn btn-secondary" type="submit-search">Szukaj</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">ToDoList</h1>
                <div class="card mt-3">
                    <div class="card-header">
                        Dodaj zadanie
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="task" class="form-label">Zadanie</label>
                                <input type="text" class="form-control" id="task" name="task">
                                <label for="date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date" name="date">
                                <label for="list_type" class="form-label">Typ listy</label>
                                <select class="form-select" id="list_type" name="list_type">
                                    <option value="1">Zadania priorytetowe</option>
                                    <option value="2">Inne zadania</option>
                                    <option value="3">Moje plany</option>
                                </select>

                            </div>
                            <button type="submit" class="btn btn-secondary">Dodaj zadanie</button>

                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header" id="priority-header">
                        <span id="priority-name">Zadania priorytetowe</span>
                        <button class="btn btn-black float-end" id="restore_priority"><i
                                class="fa fa-angle-left"></i></button>
                        <button class="btn btn-black float-end" id="clear_priority">Wyczyść</button>
                    </div>
                    <div class="card-body" id="priority-body">
                        <ul class="list-group" id="priorityList">
                        </ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header" id="others-header">
                        <span id="others-name">Inne zadania</span>
                        <button class="btn btn-black float-end" id="others_restore"><i
                                class="fa fa-angle-left"></i></button>
                        <button class="btn btn-black float-end" id="others_clear">Wyczyść</button>
                    </div>
                    <div class="card-body" id="others-body">
                        <ul class="list-group" id="othersList">
                        </ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header" id="plans-header">
                        <span id="plans-name">Moje plany</span>
                        <button class="btn btn-black float-end" id="plans_restore"><i
                                class="fa fa-angle-left"></i></button>
                        <button class="btn btn-black float-end" id="plans_clear">Wyczyść</button>
                    </div>
                    <div class="card-body" id="plans-body">
                        <ul class="list-group" id="plansList">
                        </ul>



                    </div>
                </div>
                <div class="modal" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Wystąpił błąd!</h5>
                                <button type="button" class="btn-close" id="close-modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Pola nie mogą być puste</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" id="close-delete-modal"></button>
                        </div>
                        <div class="modal-body">
                            <p id="delete-task"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="delete">Tak</button>
                            <button type="button" class="btn btn-secondary" id="cancel">Nie</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal" id="deleteOneModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" id="close-delete-one-modal"></button>
                        </div>
                        <div class="modal-body">
                            <p id="delete-one-task"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="delete-one">Tak</button>
                            <button type="button" class="btn btn-secondary" id="cancel-one">Nie</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-center mt-5">
                <p>Damian Zawolski 260353</p>
                <a class="navbar-brand" href="https://github.com/DamianZawolski"><i class="fa fa-git"
                        style="font-size:24px;color:white"></i></a>


            </footer>
            <script src="script.js">
            </script>
</body>

</html>
